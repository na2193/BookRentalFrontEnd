<h1 mat-dialog-title><strong>WARNING!</strong></h1>

<div mat-dialog-content>
    <p>Are you sure you want to delete the user: <strong>{{local_data.firstName}} {{local_data.lastName}}</strong></p>
</div>

<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="deleteUser()">Yes</button>
    <button mat-raised-button (click)="closeDialog()">No</button>
</div>

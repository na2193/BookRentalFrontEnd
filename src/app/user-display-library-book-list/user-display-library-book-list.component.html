<br>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%"  fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of obs | async">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title><strong>{{book.bookName}}</strong></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <br>
            <img mat-card-image class="avatar" src="../../assets/images/NotAvailable.jpg"> 

            <p class="author">{{book.authorFirstName}} {{book.authorLastName}}</p>

            <label class="description_label"><strong>Short Summary:</strong></label>
            <p class="description">{{book.description}}</p>
            <p><strong>Genre: </strong>{{book.genre}}</p>
          </mat-card-content>
         
         
          <mat-card-actions>
            <div class="footer">
              <span class="isbn"><strong>ISBN: </strong>{{book.isbn}}</span>

              <span class="numInStock"><strong>Number in Stock: </strong>{{book.numInStock}}</span>
            </div>

            <br>
            <div class="add">
            <div class="center">
              <div class="buttons d-flex flex-row">
                  <div class="cart"><i class="fa fa-shopping-cart"></i></div> 
                  <button class="btn btn-success cart-button px-5"><span class="dot">1</span>Add to cart </button>
              </div>
           </div>

            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <mat-paginator [pageSizeOptions]="[4, 8, 16, 24]"></mat-paginator>
    
</div>
